{% load static %}
    <!-- Category News Slider Start -->
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                {% for item in category_article_list %}
                <div class="col-lg-6 py-3">
                    <div class="bg-light py-2 px-4 mb-3">
                        <h3 class="m-0">{{ item.category.title }}</h3>
                    </div>
                    <div class="owl-carousel owl-carousel-3 carousel-item-2 position-relative">
                        {% for article in item.article_list %}
                        <div class="position-relative">
                            <img class="img-fluid w-100" src="{{ article.banner.url }}" style="object-fit: cover;">
                            <div class="overlay position-relative bg-light">
                                <div class="mb-2" style="font-size: 13px;">
                                    <a href="{% url 'main:category' pk=article.category.pk %}">{{ article.category.title }}</a>
                                    <span class="px-0">/</span>
                                    <!-- <span>{{ article.created_at|date:'SHORT_DATE_FORMAT' }}</span> -->
                                    <a href="{% url 'main:archive_day' year=article.created_at|date:'Y' month=article.created_at|date:'m' day=article.created_at|date:'d' %}">
                                        {{ article.created_at|date:'SHORT_DATE_FORMAT' }}
                                    </a>
                                </div>
                                <a class="h4 m-0" href="{% url 'main:article_detail' pk=article.pk %}">{{ article.title }}</a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Category News Slider End -->
