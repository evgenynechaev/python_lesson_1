{% load static %}

    <!-- Main News Slider Start -->
    <div class="container-fluid py-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="owl-carousel owl-carousel-2 carousel-item-1 position-relative mb-3 mb-lg-0">
                        {% for news in main_news_list %}
                        <div class="position-relative overflow-hidden" style="height: 435px;">
                            <img class="img-fluid h-100" src="{% static ''|add:news.banner %}" style="object-fit: cover;">
                            <div class="overlay">
                                <div class="mb-1">
                                    <a class="text-white" href="{% url 'main:category' pk=news.category_pk %}">{{ news.category_name }}</a>
                                    <span class="px-2 text-white">/</span>
                                    <a class="text-white" href="">{{ news.pub_date }}</a>
                                </div>
                                <a class="h2 m-0 text-white font-weight-bold" href="{% url 'main:news' pk=news.id%}">{{ news.headline }}</a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="d-flex align-items-center justify-content-between bg-light py-2 px-4 mb-3">
                        <h3 class="m-0">{{ category_title }}</h3>
                        <a class="text-secondary font-weight-medium text-decoration-none" href="{% url 'main:categories' %}">Все</a> <!-- View All -->
                    </div>
                    {% for category in category_list|slice:":4" %}
                        <div class="position-relative overflow-hidden mb-3" style="height: 80px;">
                            <img class="img-fluid w-100 h-100" src="{% static ''|add:category.banner %}" style="object-fit: cover;">
                            <a href="category/{{category.id}}/" class="overlay align-items-center justify-content-center h4 m-0 text-white text-decoration-none">
                                {{ category.name }}
                            </a>
                        </div>
                    {% endfor %}
