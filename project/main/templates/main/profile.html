                <div class="col-md-7">
                    <div class="contact-form bg-light mb-3" style="padding: 30px;">
                        <div id="success"></div>
                        <form name="sentMessage" id="contactForm" novalidate="novalidate">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="control-group">
                                        <label for="name" class="form-label">Login</label>
                                        <input type="text" class="form-control p-4" id="name" value="{{user.username}}" required="required" readonly/>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="control-group">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control p-4" id="email" value="{{user.email}}" readonly/>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="control-group">
                                        <label for="first_name" class="form-label">Имя</label>
                                        <input type="text" class="form-control p-4" id="first_name" value="{{user.first_name}}" readonly/>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="control-group">
                                        <label for="last_name" class="form-label">Фамилия</label>
                                        <input type="text" class="form-control p-4" id="last_name" value="{{user.last_name}}" readonly/>
