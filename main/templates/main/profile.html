{% extends "base.html" %}
{% load static %}

{% block breadcrump %}
    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="container">
            <nav class="breadcrumb bg-transparent m-0 p-0">
                <a class="breadcrumb-item" href="{% url 'main:home' %}">Главная</a>
                <span class="breadcrumb-item active">{{ title }}</span>
            </nav>
        </div>
    </div>
    <!-- Breadcrumb End -->
{% endblock %}

{% block content %}
    <!-- Profile Start -->
    <div class="container-fluid py-3">
        <div class="container">
            <div class="bg-light py-2 px-4 mb-3">
                <h3 class="m-0">Профиль пользователя</h3>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="contact-form bg-light mb-3" style="padding: 30px;">

                        {% include 'main/part_profile.html' %}

                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="btn-group">
                                    <!--
                                    <button class="btn btn-primary font-weight-semi-bold px-4" style="height: 50px;" type="submit" id="change">Изменить</button>
                                    <button class="btn btn-primary font-weight-semi-bold px-4" style="height: 50px;" type="submit" id="posts">Мои статьи</button>
                                    -->
                                    <a class="btn btn-primary font-weight-semi-bold py-2 px-3 mr-2"
                                       href="{% url 'main:profile_update' %}" id="profile_update">Изменить профиль</a>
                                    <a class="btn btn-primary font-weight-semi-bold py-2 px-3 mr-2"
                                       href="{% url 'main:profile_articles' %}" id="profle_articles">Мои статьи</a>
                                    <a class="btn btn-primary font-weight-semi-bold py-2 px-3 mr-2"
                                       href="{% url 'main:article_create' %}"  id="new_article">Новая статья</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Profile End -->
{% endblock %}
