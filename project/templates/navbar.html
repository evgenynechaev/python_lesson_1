{% load static %}

    <!-- Navbar Start -->
    <div class="container-fluid p-0 mb-3">
        <nav class="navbar navbar-expand-lg bg-light navbar-light py-2 py-lg-0 px-lg-5">
            <a href="{% url 'main:home' %}" class="navbar-brand d-block d-lg-none">
                <h1 class="m-0 display-5 text-uppercase"><span class="text-primary">Ново</span>сти</h1> <!-- News</span>Room -->
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between px-0 px-lg-3" id="navbarCollapse">
                <div class="navbar-nav mr-auto py-0">
                    <a href="{% url 'main:home' %}" class="nav-item nav-link {{ navbar.home }}">Главная</a>
                    <div class="nav-item dropdown">
                        <a href="" class="nav-link dropdown-toggle {{ navbar.category }}" data-toggle="dropdown">{{category_title}}</a>
                        <div class="dropdown-menu rounded-0 m-0">
                            <a href="{% url 'main:categories' %}" class="dropdown-item">Все</a>
                            {% for category in category_list %}
                                <a href="{% url 'main:category' name=category.id %}" class="dropdown-item">{{ category.name }}</a>
                            {% endfor %}
                        </div>
                    </div>
                    <a href="{% url 'main:news' pk=1 %}" class="nav-item nav-link {{ navbar.news }}">Новость</a>
                    <!--
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Dropdown</a>
                        <div class="dropdown-menu rounded-0 m-0">
                            <a href="#" class="dropdown-item">Menu item 1</a>
                            <a href="#" class="dropdown-item">Menu item 2</a>
                            <a href="#" class="dropdown-item">Menu item 3</a>
                        </div>
                    </div>
                    -->
                    <a href="{% url 'main:contacts' %}" class="nav-item nav-link {{ navbar.contacts }}">Контакты</a> <!-- Contact -->
                    {% if user.is_authenticated %}
                        <a href="{% url 'admin:index' %}" class="nav-item nav-link {{ navbar.profile }}">Профиль</a>
                        <a href="{% url 'admin:index' %}" class="nav-item nav-link">Admin</a>
                    {% endif %}

                </div>
                <div class="input-group ml-auto" style="width: 100%; max-width: 400px;">
                    <input type="text" class="form-control" placeholder="Поиск"> <!-- Keyword -->
                    <div class="input-group-append">
                        <button class="input-group-text text-secondary"><i
                                class="fa fa-search"></i></button>
                    </div>
                    {% if user.is_authenticated %}
                        <a href="{% url 'main:profile' %}" class="input-group-text text-secondary">
                            {{ user.get_full_name }}
                        </a>
                        <a href="{% url 'logout' %}" class="text-secondary">
                            <i class="bi bi-box-arrow-in-right input-group-text " style="font-size: 24px;"></i>
                        </a>
                    {% else %}
                        <a href="{% url 'login' %}" class="input-group-text text-secondary">
                            Вход
                        </a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->
